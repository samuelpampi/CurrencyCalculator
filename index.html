<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/8edc7916a1.js" crossorigin="anonymous"></script>
    <script src=""></script>

    <title>Currency Calculator</title>
</head>
<body>
    <!-- Contenedor principal de la calculadora -->
    <div class="calculadora">
        <!-- Titulo -->
        <header>Calculadora Divisas</header>

        <!-- Formulario para introducir divisas -->
        <form action="#">
            <!-- Campo de cantidad -->
            <div class="form-item" id="valor">
                <label for="cantidad">Valor de entrada</label>
                <input type="text" name="cantidad" id="cantidad" value="1">
            </div>

            <!-- Seccion donde se seleccionan las divisas -->
            <div class="form-item" id="selector-divisas">
                <!-- Caja seleccion divisa principal -->
                <div id="selector-divisa-principal">
                    <label for="divisa-principal">De</label>
                    <div class="selector">
                        <img src="./img/eeuu.png" alt="eeuu">
                        <select name="divisa-principal" id="divisa-principal">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="CHF">CHF</option>
                            <option value="CNY">CNY</option>
                            <option value="RUB">RUB</option>
                        </select>
                    </div>
                </div>

                <!-- Boton para intercambiar las divisas -->
                <button type="button" id="intercambio" aria-label="Intercambiar divisas">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </button>

                <!-- Caja seleccion divisa final -->
                <div id="selector-divisa-final">
                    <label for="divisa-final">A</label>
                    <div class="selector">
                        <img src="./img/eeuu.png" alt="eeuu">
                        <select name="divisa-final" id="divisa-final">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="CHF">CHF</option>
                            <option value="CNY">CNY</option>
                            <option value="RUB">RUB</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Resultado de la operacion -->
            <div id="resultado" aria-live="polite">1 EUR = 1.95 USD</div>
            
            <!-- Boton para realizar el calculo -->
            <button type="submit">Convertir Divisa</button>
        </form>
    </div>
</body>
</html>
